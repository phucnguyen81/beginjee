<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <h1>Implicit objects</h1>
  <hr />

  <h3>Locale</h3>
  <h:outputText value="#{view.locale}" />

  <h3>headerValues</h3>
  <c:forEach var="parameter" items="#{headerValues}">
    <h:outputText value="#{parameter.key}" /> =
    <c:forEach var="value" items="#{parameter.value}">
      <h:outputText value="#{value}" escape="false" />
      <br />
    </c:forEach>
  </c:forEach>

  <hr />
  <h:outputText value="APress - Beginning Java EE 7"
    style="font-style: italic" />
</h:body>
</html>
