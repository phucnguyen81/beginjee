<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">

  <f:metadata>
    <f:viewParam name="id" value="#{bookController.book.id}" />
    <f:viewAction action="#{bookController.findById}" />
  </f:metadata>

  <ui:define name="links">
    <h:link value="Create a book" outcome="newBook" />
  </ui:define>

  <ui:define name="title">View a book</ui:define>

  <ui:define name="content">

    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel value="Title : " />
        <h:outputText value="#{bookController.book.title}" />

        <h:outputLabel value="Price (dollar) : " />
        <h:outputText value="#{bookController.book.price}">
          <f:convertNumber currencySymbol="$" type="currency" />
        </h:outputText>

        <h:outputLabel value="Description : " />
        <h:outputText value="#{bookController.book.description}"
          cols="16" rows="3" />

        <h:outputLabel value="ISBN : " />
        <h:outputText value="#{bookController.book.isbn}" />

        <h:outputLabel value="Published : " />
        <h:outputText value="#{bookController.book.published}">
          <f:convertDateTime pattern="MMM dd, yyyy" />
        </h:outputText>

        <h:outputLabel value="Number of pages : " />
        <h:outputText value="#{bookController.book.nbOfPage}" />

        <h:outputLabel value="Illustrations : " />
        <h:selectBooleanCheckbox
          value="#{bookController.book.illustrations}" disabled="true" />
      </h:panelGrid>
    </h:form>
    <h:graphicImage library="images"
      name="#{bookController.findImageName()}" width="200" height="200" />
  </ui:define>

</ui:composition>
</html>
